<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h3>JobApplicationForm</h3>
    </header>

    <body>
        <div>
            <label for="Name">Name</label>
            <input type="text" placeholder="Name">
            <br>
            <br>
            <label for="Email">Email</label>
            <input type="email" placeholder="Email">
            <br>
            <br>

            <label for="Gender">Male</label>
            <input type="checkbox" id="Male" name="Gender" value="Male">

            <label for="Gender">Female</label>
            <input type="checkbox" id="Female" name="Gender" value="Female">
            <br>
            <br>
            <label for="Laptop">LaptopBrands</label>

            <SELect id="LaptopBrands">
                <OPTion>Please choose Brand name</OPTion>
                <option value="LaptopBrands">Hp</option>
                <option value="LaptopBrands">Dell</option>
                <option value="LaptopBrands">Lenovo</option>

            </SELect>
            <br>
            <br>
            <label for="number">Age</label>
            <input type="number">
            <br>
            <br>
            <label for="date">Birth-Date</label>
            <input type="date">
            <br>
            <br>
            <label for="Password">Password</label>
            <input type="password">
            <br>
            <br>
            <button type="submit" style="height: 500 px; ">Submit</button>

        </div>

	</body>



	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
